<!DOCTYPE html>
<html>
<head>
    <title>Fabric test</title>
    <style type="text/css">
        body {
            font-family: Arial,Helvetica Neue,Helvetica,sans-serif;
            font-size: 14px;
            font-style: normal;
            font-variant: normal;
            font-weight: 500;
            line-height: 15.4px;
        }
        dt {
            margin: 0 0 4px 0;
            float: left;

        dd:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<h1>Fabric 
<button class="add-curve">Add curve</button>
<button class="add-line">Add line</button>

</h1>
<canvas id="canvas" width="600" height="600">
</canvas>

<div>
    <dl>
        <dt>Toggle draw mode</dt> <dd>d</dd>
        <dt>Group selected</dt> <dd>g</dd>
        <dt>Ungroup selected</dt> <dd>u</dd>
        <dt>Copy selected</dt> <dd>c</dd>
        <dt>Delete selected</dt> <dd>delete</dd>
        <dt>Undelete selected</dt> <dd>z</dd>
    </dl> 
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
